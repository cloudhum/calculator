<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display-screen">
                <!-- <p id="running-equation">this is where running equation goes</p> -->
                <p id="total"></p>
            </div>
            <div class="clear-delete-btns">
                <button id="clear-btn">CLEAR</button>
                <!-- <button id="delete-btn">DELETE</button> -->
            </div>
            <div class="operator-btns">
                <button class ="op-btn num-btn">7</button>
                <button class ="op-btn num-btn">8</button>
                <button class ="op-btn num-btn">9</button>
                <button class ="op-btn sym-btn">/</button>
                <button class ="op-btn num-btn">4</button>
                <button class ="op-btn num-btn">5</button>
                <button class ="op-btn num-btn">6</button>
                <button class ="op-btn sym-btn">*</button>
                <button class ="op-btn num-btn">1</button>
                <button class ="op-btn num-btn">2</button>
                <button class ="op-btn num-btn">3</button>
                <button class ="op-btn sym-btn">-</button>
                <button class ="op-btn sym-btn">.</button>
                <button class ="op-btn num-btn">0</button>
                <button class ="op-btn eq-btn">=</button>
                <button class ="op-btn sym-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
