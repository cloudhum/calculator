<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display-screen">
                <p id="runnning-equation">this is where running equation goes</p>
                <p id="total">0</p>
            </div>
            <div class="clear-delete-btns">
                <button id="clear-btn">CLEAR</button>
                <button id="delete-btn">DELETE</button>
            </div>
            <div class="operator-btns">
                <button class ="op-btn">7</button>
                <button class ="op-btn">8</button>
                <button class ="op-btn">9</button>
                <button class ="op-btn">/</button>
                <button class ="op-btn">4</button>
                <button class ="op-btn">5</button>
                <button class ="op-btn">6</button>
                <button class ="op-btn">*</button>
                <button class ="op-btn">1</button>
                <button class ="op-btn">2</button>
                <button class ="op-btn">3</button>
                <button class ="op-btn">-</button>
                <button class ="op-btn">.</button>
                <button class ="op-btn">0</button>
                <button class ="op-btn">=</button>
                <button class ="op-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
